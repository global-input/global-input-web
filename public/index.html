<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="theme-color" content="#000000" />

  <meta name="Description"
    content="Global Input App is an open-source mobile app with extensions,  providing devices and web applications with a universal mobile integration solution, enabling them to have mobile input, mobile control, mobile authentication, mobile encryption, mobile signing, and second screen experiences etc. It allows users to use smartphones to operate on applications and push selected data from mobile to applications securely using the end-to-end encryption." />
  <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" type="image/x-icon" sizes="192x192" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/globalinput-512.png" />
  <link rel="icon" href="%PUBLIC_URL%/globalinput-512.png" sizes="512x512" type="image/png" />
  <link rel="icon" href="%PUBLIC_URL%/globalinput-256.png" sizes="256x256" type="image/png" />
  <link rel="icon" href="%PUBLIC_URL%/globalinput-144.png" sizes="144x144" type="image/png" />
  <link rel="icon" href="%PUBLIC_URL%/globalinput-48.png" sizes="48x48" type="image/png" />
  <link rel="icon" href="%PUBLIC_URL%/globalinput-32.png" sizes="32x32" type="image/png" />
  <link rel="icon" href="%PUBLIC_URL%/globalinput-16.png" sizes="16x16" type="image/png" />

  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

  <meta http-equiv="cache-control" content="no-cache, must-revalidate, post-check=0, pre-check=0" />
  <meta http-equiv="cache-control" content="max-age=0" />
  <meta http-equiv="pragma" content="no-cache" />
  <title>
    Global Input App - Introducing Mobile Interoperability into Web and Device
    Applications
  </title>
</head>

<body>
  <noscript>
    Global Input App is an open-source mobile app with extensions, providing
    devices and web applications with a universal mobile integration solution,
    enabling them to have mobile input, mobile control, mobile authentication,
    mobile encryption, mobile signing, and second screen experiences etc. It
    allows users to use smartphones to operate on applications and push
    selected data from mobile to applications securely using the end-to-end
    encryption.
  </noscript>
